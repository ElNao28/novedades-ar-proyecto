name: CI - Cypress Tests

on:
  push:
    branches:
      - prueba3
  pull_request:
    branches:
      - main

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check outdated dependencies
        run: npm outdated || echo "Some dependencies are outdated"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .ts,.js --max-warnings=0 # Configura las extensiones seg√∫n tu proyecto

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  build-and-e2e:
    runs-on: ubuntu-latest
    needs: [check-dependencies, lint, unit-tests] # Asegura que los pasos anteriores hayan pasado
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Start the application
        run: npm start &

      - name: Wait for the app to be ready
        run: npx wait-on http://localhost:4200/

      - name: Run Cypress end-to-end tests
        run: npx cypress run

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
