name: CI - Cypress E2E Tests

on:
  push:
    branches:
      - prueba3
  pull_request:
    branches:
      - main

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Configura la versión de Node.js (ajusta según sea necesario)

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build --if-present # Construye la aplicación si es necesario para producción

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Wait for the app to be ready
        run: npx wait-on http://localhost:4200/ # Espera a que la aplicación esté lista

      - name: Run Cypress E2E tests
        run: npx cypress run --config baseUrl=http://localhost:4200/

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos