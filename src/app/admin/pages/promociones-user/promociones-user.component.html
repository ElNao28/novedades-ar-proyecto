<div class="px-10 py-5">
  <div class="bg-white py-2 px-2 rounded-md shadow-md">
    <h3 class="text-center text-2xl font-bold text-blue-950">Top 5 Mejores clientes</h3>
    <div class="flex justify-end px-20">
      <button (click)="sendEmail()" class="bg-green-600 border-none text-white py-2 px-3 rounded-md font-bold hover:bg-green-700 cursor-pointer">Enviar ofertas</button>
    </div>
    <ul class="grid grid-cols-4 gap-3 p-2">
      <li class="font-bold text-center">Nombre</li>
      <li class="font-bold text-center">Genero</li>
      <li class="font-bold text-center">Correo</li>
      <li class="font-bold text-center">Telefono</li>
      <div *ngFor="let item of users" class="grid grid-cols-4 col-span-4 text-center text-gray-600">
        <li class="capitalize">{{item.name + " " + item.lastname + " " + item.motherLastname}}</li>
        <li>{{item.gender}}</li>
        <li>{{item.email}}</li>
        <li>{{item.cellphone}}</li>
      </div>
    </ul>
  </div>
</div>
