<div class="px-10 py-5">
  <div class="bg-white py-2 px-2 rounded-md shadow-md">
    <h3 class="text-center text-2xl font-bold">Ventas pendientes a enviar</h3>
    <div *ngFor="let item of ventas" class="px-2">
      <p>
        <span class="font-bold text-lg">Fecha de la venta: </span>
        <i class="font-semibold text-gray-600">{{item.fecha_venta}}</i>
      </p>
      <div class="flex justify-between">
        <div>
          <p class="font-bold text-lg">Productos: </p>
          <div *ngFor="let product of item.detallesVenta">
            <p class="text-gray-600 text-md">- {{product.producto.nombre_producto}}</p>
          </div>
        </div>
        <div>
          <p class="font-bold text-lg">Ingresar codigo se rastreo: </p>
          <form [formGroup]="codeForm">
            <div class="flex flex-col gap-2">
              <input formControlName="code" type="number" placeholder="Ejem 124578645676" class="rounded-md w-full">
              <button (click)="addCode(item.id)" class="bg-blue-600 hover:bg-blue-500 text-white rounded-md border-none px-3 py-2">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
