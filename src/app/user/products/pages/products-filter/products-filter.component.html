<app-loader *ngIf="isLoader"></app-loader>
<div *ngIf="!isLoader && products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 my-10 mx-10">
  <div *ngFor="let item of products" class="bg-white p-5 rounded-lg shadow-md">
    <img [src]="item.imagen[0].url_imagen" [alt]="item.nombre_producto" class="w-full h-72 object-cover mb-3">
    <app-rating-products [rating]="item.rating"></app-rating-products>
    <h2 routerLink="/view/{{item.id}}" class="text-xl font-semibold cursor-pointer">{{item.nombre_producto}}</h2>
    <p class="text-gray-600">{{item.descripccion}}</p>
    <div class="flex justify-between items-center ">
      <p class="text-lg font-semibold">${{item.precio}}.00</p>
    </div>
  </div>
</div>
<div *ngIf="!isLoader && products.length <= 0" class="flex items-center flex-col bg-white rounded-md py-10">
  <img src="../../../../../assets/img/no_vents.png" alt="no hay compras" class="h-96 rounded-md">
  <h3 class="text-red-900 text-3xl font-normal">No hay productos que mostrar</h3>
</div>
