<app-loader *ngIf="isLoader"></app-loader>
<div class="my-4" *ngIf="!isLoader">
  <form action="" class="flex justify-end mb-3">
    <select name="ordenarPor" id="" class="rounded-lg border-none" [(ngModel)]="ordenarPorPrecio"
      (ngModelChange)="ordenarProductosPorPrecio()">
      <option value="desc">Mayor precio</option>
      <option value="asc">Menor precio</option>
    </select>
  </form>

  <div class="mx-auto">
    <h1 class="text-4xl font-bold text-center my-5">Descubrir productos</h1>


    <div class="flex justify-between gap-5">
      <div class="bg-white w-1/5 rounded-md py-5 px-5">
        <p class="text-xl font-bold">Filtrar por:</p>
        <form class="">
          <div class="mb-3">
            <p class="font-bold">Genero:</p>
            <div class="flex flex-col gap-1">
              <div class="ml-2 flex justify-between">
                <label for="">Dama</label>
                <input type="checkbox" name="dama" id="dama" class="ring-1 rounded-sm">
              </div>
              <div class="ml-2 flex justify-between">
                <label for="">Caballero</label>
                <input type="checkbox" name="caballero" id="caballero" class="ring-1 rounded-sm">
              </div>
            </div>
          </div>
          <div>
            <p class="font-bold">Tipo:</p>
            <div class="flex flex-col gap-1">
              <div class="ml-2 flex justify-between">
                <label for="">Pantalon</label>
                <input type="checkbox" name="pantalon" id="pantalon"  class="ring-1 rounded-sm">
              </div>
              <div class="ml-2 flex justify-between">
                <label for="">Playera</label>
                <input type="checkbox" name="playera" id="playera" class="ring-1 rounded-sm">
              </div>
              <div class="ml-2 flex justify-between">
                <label for="">Blusa</label>
                <input type="checkbox" name="blusa" id="blusa" class="ring-1 rounded-sm">
              </div>
              <div class="ml-2 flex justify-between">
                <label for="">Falda</label>
                <input type="checkbox" name="falda" id="falda" class="ring-1 rounded-sm">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 w-4/5">
        <div *ngFor="let item of products" class="bg-white p-5 rounded-lg shadow-md">
          <img [src]="item.imagen[0].url_imagen" [alt]="item.nombre_producto" class="w-full h-72 object-cover mb-3">
          <h2 routerLink="/view/{{item.id}}" class="text-xl font-semibold cursor-pointer">{{item.nombre_producto}}</h2>
          <p class="text-gray-500">{{item.descripccion}}</p>
          <div class="flex justify-between items-center mt-5">
            <p class="text-lg font-semibold">${{item.precio}}</p>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
