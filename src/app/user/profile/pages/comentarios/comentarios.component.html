<app-loader *ngIf="isLoader"></app-loader>
<div class="flex justify-center my-5" *ngIf="!isLoader">
  <div class="py-2 px-5 bg-white w-4/5 rounded-md">
    <h3 class="text-2xl">Mis opiniones</h3>

    <div *ngIf="!isLoader && comentarios.length > 0">
      <div *ngFor="let item of comentarios" class="border-b-2">
        <div class="py-2 px-4 flex items-center justify-between">

          <div class="flex items-center">
            <div class="mr-3">
              <img [src]="item.imagen_url" alt="" class="w-20 h-20 rounded-full" />
            </div>
            <div>
              <h4 class="font-semibold text-gray-800 text-xl">{{ item.producto | titlecase }}</h4>
              <p class="text-gray-600 text-md">{{ item.comentario.comentario | titlecase }}</p>
              <p class="text-gray-600 text-sm">
                {{ item.comentario.fecha | date: 'dd/MM/yyyy' }}
              </p>
            </div>
          </div>

          <div>
            <p class="text-gray-600 text-md font-bold text-center">Mi Calificaci√≥n:</p>
            <p-rating [cancel]="false" [disabled]="true" [(ngModel)]="item.calificacion"></p-rating>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!isLoader && comentarios.length <= 0"
      class="flex items-center flex-col bg-white rounded-md py-10">
      <img src="../../../../../assets/img/no_vents.png" alt="no hay compras" class="h-96 rounded-md">
      <h3 class="text-red-900 text-3xl font-normal">Parece que aun no realizas algun comentario</h3>
    </div>


  </div>
</div>
