<div class="flex justify-between">
  <app-menu-rutas-profile class="bg-white py-5 pl-4 w-1/5"></app-menu-rutas-profile>
  <div class="bg-white w-3/5 px-5 py-5 rounded-md shadow-lg my-5">
    <h2 class="text-3xl m-0 p-0">Metodos de seguridad</h2>
    <form [formGroup]="seguridadForm" class="grid">
      <h2 class="text-xl">Pregunta secreta</h2>
      <div class="mb-5">
        <label for="">Pregunta</label>
        <input type="text" [value]="dataForm.question" disabled
          class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200" *ngIf="editName">
        <select name="question" class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200" id="question"
          formControlName="question" *ngIf="!editName">
          <option value="1">¿Nombre de su perro?</option>
          <option value="2">¿Comida favortita?</option>
          <option value="3">¿Pelicula favorita?</option>
          <option value="4">¿Color favorito?</option>
        </select>
      </div>
      <div class="mb-5">
        <label for="">Respuesta</label>
        <input type="text" value="*******************" disabled
          class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200" *ngIf="editName">
        <input type="text" formControlName="answer" class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200"
          *ngIf="!editName">
      </div>
      <div class="mb-3 flex justify-end gap-3">
        <button pButton (click)="chamgeStateBtnName(1)" *ngIf="editName" class="bg-red-500 gap-1">
          <i class="pi pi-pencil"></i>Editar
        </button>
        <button pButton (click)="chamgeStateBtnName(3)" *ngIf="!editName" class="bg-blue-500 gap-1">
          <i class="pi pi-save"></i>Guardar
        </button>
        <button pButton (click)="chamgeStateBtnName(2)" *ngIf="!editName" class="bg-yellow-500 gap-1">
          <i class="pi pi-times-circle"></i>Cancelar
        </button>
      </div>
    </form>
    <form [formGroup]="passForm" class="grid">
      <h2 class="text-xl">Contraseña de la cuenta</h2>
      <div class="mb-5">
        <label for="">Contraseña</label>
        <input type="text" value="*******************" disabled
          class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200" *ngIf="editPassword">
        <input type="text" formControlName="password" class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200"
          *ngIf="!editPassword">
      </div>
      <div class="mb-5" *ngIf="!editPassword">
        <label for="" *ngIf="!editPassword">Confirma la contraseña</label>
        <input type="text" formControlName="confirmPassword"
          class="border-t-0 border-x-0 border-b-1 w-full border-b-gray-200" *ngIf="!editPassword">
      </div>
      <div class="mb-3 flex justify-end gap-3">
        <button pButton (click)="chamgeStateBtnPass(1)" *ngIf="editPassword" class="bg-red-500 gap-1">
          <i class="pi pi-pencil"></i>Editar
        </button>
        <button pButton (click)="chamgeStateBtnPass(3)" *ngIf="!editPassword" class="bg-blue-500 gap-1">
          <i class="pi pi-save"></i>Guardar
        </button>
        <button pButton (click)="chamgeStateBtnPass(2)" *ngIf="!editPassword" class="bg-yellow-500 gap-1">
          <i class="pi pi-times-circle"></i>Cancelar
        </button>
      </div>
    </form>
  </div>
  <p-toast></p-toast>
</div>
